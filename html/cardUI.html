    <title>Product Details</title>
    <style>
      /* Basic Styles for Product Details Page */
      body {
        font-family: Arial, sans-serif;
      }

      .card-open {
        width: 95%;
        height: 100vh;
        margin: 5rem auto;
        border-radius: 0.5rem;
        padding: 2rem 1rem;
        background-color: whitesmoke;
        display: flex;
      }

      .card-image {
        width: 55%;
        height: 100%;
        margin-right: 2rem;
      }

      .card-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 1rem;
      }

      .card-content {
        width: 45%;
        display: flex;
        flex-direction: column;
      }

      .card-content h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      .card-content p {
        font-size: 1.2rem;
        margin-top: 1rem;
      }
      .card-content p span {
        text-decoration: line-through;
        font-size: 0.75rem;
      }
      .card-content button {
        width: 60%;
        height: 3rem;
        margin: 1rem 0;
        outline: none;
        border: transparent;
        background-color: forestgreen;
        font-size: 1.2rem;
        font-weight: 600;
        color: white;
        align-self: flex-start;
        cursor: pointer;
        border-radius: 0.5rem;
      }
      .card-content button:last-child {
        background-color: transparent;
        border: 2px solid forestgreen;
        color: forestgreen;
        border-radius: 0.5rem;
      }
    </style>
  </head>
